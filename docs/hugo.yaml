markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: about
      name: About
      pageRef: /about
      weight: 1
    - identifier: developer-docs
      name: Developer Guide
      pageRef: /developer
      weight: 2
    - identifier: user-docs
      name: User Guide
      pageRef: /user
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/pnu-code-place/code-place"
      params:
        icon: github

