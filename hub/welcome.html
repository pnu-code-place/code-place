<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/welcome.css" />
    <script src="/library/jquery-3.3.1.min.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      rel="stylesheet"
    />
    <script src="/library/semantic.min.js"></script>
  </head>

  <body>
    <div class="ui grid container">
      <div class="sixteen wide center aligned column">
        <br />
        <img src="assets/thumbnail.png" />
        <p class="caption" style="font-size: 5em; font-weight: 500">
          Code Place Hub
        </p>
        <p class="caption">
          Automatically sync your code from CodePlace to GitHub
        </p>
        <br /><br /><br /><br /><br /><br /><br /><br />
        <p hidden id="error"></p>
        <p hidden id="success"></p>
        <p hidden id="unlink">Linked the wrong repo? <a>Unlink</a>.</p>
      </div>

      <!-- Create Hook -->
      <div style="display: none" id="hook_mode" class="ui grid container">
        <div class="six wide column">
          <p class="caption ui large center aligned">
            To get started with CodePlaceHub
          </p>
        </div>
        <div class="four wide left aligned column">
          <div class="ui form">
            <div class="field">
              <select id="type">
                <option value="">Pick an Option</option>
                <option value="new">Create a new Private Repository</option>
                <option value="link">Link an Existing Repository</option>
              </select>
            </div>
          </div>
        </div>

        <div class="six wide column">
          <div class="ui form">
            <div class="field">
              <input
                autocomplete="off"
                id="name"
                placeholder="Repository Name"
                type="text"
              />
            </div>
          </div>
        </div>

        <div class="sixteen wide right aligned column">
          <br />
          <button id="hook_button" disabled class="ui button blue">
            Get Started
          </button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="welcome.js"></script>
  </body>
</html>
