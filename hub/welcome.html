<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/welcome.css" />
    <script src="/library/jquery-3.3.1.min.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      rel="stylesheet"
    />
    <script src="/library/semantic.min.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <img src="assets/code-place-logo.svg" class="logo" />
        <h1 class="title">Code Place <span class="accent-text">Hub</span></h1>
        <p class="caption" id="main_caption"></p>
      </header>

      <div class="divider">
        <div class="divider-line"></div>
      </div>

      <div hidden id="error">
        <i
          class="huge red exclamation circle icon"
          style="margin-bottom: 0.3em"
        ></i>
        <div id="error_detail"></div>
      </div>

      <div hidden id="success">
        <i class="huge blue check circle icon" style="margin-bottom: 0.3em"></i>
        <div id="success_detail"></div>
      </div>

      <div hidden id="unlink">
        <span id="unlink_repo_info"></span> <a id="unlink_repo_btn"></a>
      </div>

      <div id="hook_mode" class="ui grid container">
        <div class="sixteen wide column">
          <p class="caption" id="connect_repo_info"></p>
        </div>

        <div class="ten wide centered column">
          <div class="ui form form-container">
            <div class="field">
              <select id="type" class="ui dropdown">
                <option value="" id="repo_option_default">Select an option</option>
                <option value="new" id="repo_option_new">Create a new repository</option>
                <option value="link" id="repo_option_link">Link an existing repository</option>
              </select>
            </div>

            <div class="field">
              <input
                autocomplete="off"
                id="name"
                placeholder="Repository Name"
                type="text"
              />
            </div>

            <div class="field button-container">
              <button id="hook_button" disabled class="ui button blue">
                Get Started
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="welcome.js"></script>
  </body>
</html>
