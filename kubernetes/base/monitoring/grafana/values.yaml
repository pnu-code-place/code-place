# 환경과 관계없이 공통으로 적용되는 설정을 정의합니다.
# 환경별로 달라져야 하는 값(예: ingress.hosts)은 여기서 정의하지 않거나,
# overlays의 values 파일에서 덮어쓸 수 있도록 기본값만 정의합니다.

# 데이터 영속성 설정
persistence:
  type: pvc
  enabled: true
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  size: 1Gi

# Ingress 설정 (기본적으로 비활성화, 각 overlay에서 활성화 및 host 설정)
ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.tls.certresolver: default
  # hosts, tls 설정은 각 overlay의 values.yaml 파일에서 정의합니다.
  hosts: []
  # - grafana.example.com
  tls: []
  # - secretName: grafana-tls
  #   hosts:
  #     - grafana.example.com
