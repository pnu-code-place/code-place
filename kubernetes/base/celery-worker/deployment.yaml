# kubernetes/base/celery-worker/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  labels:
    app: celery-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: celery-worker
          image: backend:latest
          imagePullPolicy: IfNotPresent
          command: ["/app/deploy/entrypoint_worker.sh"]
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          env:
            - name: POSTGRES_HOST
              value: "postgres-rw"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: database
            - name: REDIS_HOST
              value: "redis-standalone"
            - name: REDIS_PORT
              value: "6379"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: password
            - name: JUDGE_SERVER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: common-credentials
                  key: JUDGE_SERVER_TOKEN
            - name: GITHUB_OAUTH_APP_ID
              valueFrom:
                secretKeyRef:
                  name: common-credentials
                  key: GITHUB_OAUTH_APP_ID
            - name: GITHUB_OAUTH_APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: common-credentials
                  key: GITHUB_OAUTH_APP_SECRET
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: common-credentials
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: common-credentials
                  key: AWS_SECRET_ACCESS_KEY
          volumeMounts:
            - name: vol-log
              mountPath: /data/log
      volumes:
        - name: vol-log
          emptyDir: {}
